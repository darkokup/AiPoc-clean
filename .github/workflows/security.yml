name: Security Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'

jobs:
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: TruffleHog Secret Scan (Scheduled - Full Scan)
        id: trufflehog-scheduled
        if: github.event_name == 'schedule'
        continue-on-error: true
        uses: trufflesecurity/trufflehog@main
        with: 
          path: ./

      - name: Log TruffleHog Scheduled Scan Status
        if: github.event_name == 'schedule' && steps.trufflehog-scheduled.outcome == 'failure'
        run: |
          echo "::notice::TruffleHog scheduled scan skipped or encountered no new commits to scan. This is expected behavior for scheduled runs when the repository hasn't changed."

      - name: TruffleHog Secret Scan (Push/PR - Incremental)
        id: trufflehog-incremental
        if: github.event_name != 'schedule'
        continue-on-error: true
        uses:  trufflesecurity/trufflehog@main
        with: 
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: Log TruffleHog Incremental Scan Status
        if: github.event_name != 'schedule' && steps.trufflehog-incremental.outcome == 'failure'
        run: |
          echo "::notice::TruffleHog incremental scan skipped or encountered no new commits to scan. This is expected when BASE and HEAD commits are identical." 

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Safety
        run: pip install safety
      
      - name: Check dependencies
        run: safety check --file requirements.txt --continue-on-error

  code-scanning:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
